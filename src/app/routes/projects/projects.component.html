<div id="projects" class="container">
    <div class="title">
      {{project.title}}
    </div>
    <div class="row">
      <div *ngFor="let item of project.imageObject" class="col-sm-12 col-md-4 clickable">
        <app-card [project]="item" (click)="onSelectProject(item)"></app-card>
      </div>
  </div>
  <div class="mt-4">
    <div class="d-flex justify-content-center title mb-3">Have an Idea?</div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-sm btn btn-primary submit px-5" [routerLink]="'/start-project'" type="submit">Submit</button>
    </div>
  </div>
</div>
