<div id="campaign">
  <div class="d-flex justify-content-between">
    <div class="story-title">
      Story
    </div>
    <div *ngIf="userInfo==='generator'">
      <button *ngIf="edigFlag" class="btn btn-sm btn btn-primary" type="submit" (click)="onEdit()">Edit</button>
      <div *ngIf="!edigFlag">
        <button class="btn btn-sm btn btn-secondary mr-3" type="submit" (click)="onCancel()">Cancel</button>
        <button class="btn btn-sm btn btn-success" type="submit" (click)="onSave()">Save</button>
      </div>
    </div>
  </div>
  <hr>
  <div class="story-sub-title">
    <div *ngIf="edigFlag">{{overView}}</div>
    <textarea *ngIf="!edigFlag" class="form-control mt-3" type="text" style="height: 35px;" [(ngModel)]="overView"></textarea>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-8">
      <div>
        <img class="story-img" src="assets/img/f1.png" alt="App Logo" />
        <div class="my-3">
          <div *ngIf="edigFlag">{{overView1}}</div>
          <textarea *ngIf="!edigFlag" class="form-control mt-3" type="text" style="height: 110px;" [(ngModel)]="overView1"></textarea>
        </div>
      </div>
      <div>
        <img class="story-img" src="assets/img/f2.png" alt="App Logo" />
        <div class="my-3">
          <div *ngIf="edigFlag">{{overView1}}</div>
          <textarea *ngIf="!edigFlag" class="form-control mt-3" type="text" style="height: 110px;" [(ngModel)]="overView1"></textarea>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-4">
      <div class="user-card">
        <div>
          <img class="story-avartar" src="assets/img/avatar1.png" alt="App Logo"/>
          <span class="ml-3" style="font-size: 20px; font-weight: 600;">Adey</span>
        </div>
        <div class="my-2">
          Professional gardener at Birmingham Botanical Gardens UK. Grasses, ferns, shade loving plants, roses. Views and pics my own exc RTs.
        </div>
        <div class="text-right" style="color: #00A8F2">
          See More
        </div>
      </div>
    </div>
  </div>
</div>
